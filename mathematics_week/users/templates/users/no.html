<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунтқа Кіріңіз</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .actions a {
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        .actions a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Аккаунтқа Кіріңіз немесе Тіркеліңіз</h1>
        <p>Жалғастыру үшін аккаунтқа кіріңіз немесе жаңа аккаунт жасаңыз.</p>
        <div class="actions">
            <a href="{% url 'users:login' %}">Кіру</a>
            <a href="{% url 'users:register' %}">Тіркелу</a>
        </div>
    </div>
</body>
</html>
